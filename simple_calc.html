<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculator.css">

</head>
<body>

<!--<h1>JavaScript Calculator</h1>-->

<!--<div class="row debug main_row">-->
    <!--<div id="logo" class="col-sm-6">-->

        <div id="calc_container">


    <div class="calc_screen debug">
        <p>
            <input type="text" id="leftOp" readonly>
            <input type="text" id="operator" readonly>
            <input type="text" id="rightOp" readonly>
        </p>

    </div>

    <div class="all_btns debug">
        <p>
            <button id="btnOne">1</button>
            <button id="btnTwo">2</button>
            <button id="btnThree">3</button>
            <button id="btnPlus">+</button>
        </p>

        <p>
            <button id="btnFour">4</button>
            <button id="btnFive">5</button>
            <button id="btnSix">6</button>
            <button id="btnMinus">-</button>
        </p>

        <p>
            <button id="btnSeven">7</button>
            <button id="btnEight">8</button>
            <button id="btnNine">9</button>
            <button id="btnMult">x</button>
        </p>

        <p>
            <button id="btnClear">C</button>
            <button id="btnZero">0</button>
            <button id="btnEqual">=</button>
            <button id="btnDivide">/</button>
        </p>

    </div>

    <script src="js/calc.js"></script>

</div>

</body>
</html>
